    <!-- Title -->
    <title>Virtual Scholastic | Assignments</title>

  <body style="background-color: #e9eaef">
    <!-- Preloader -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="preloader"></div>
      </div>
    </div>

    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-color="blue"></div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <div class="top-navbar"></div>

        <div class="panel-header panel-header-lg">
          <canvas id="bigDashboardChart"></canvas>
        </div>

        <!-- Notes -->
        <div id="note-taking"></div>

        <!-- Main Content -->
        <div class="content">
          <div class="container card col-12">
            <!-- Pending Assignments Section -->
            <div class="row mt-5">
              <div class="col-12 col-md-6 offset-md-3 text-center">
                <h3>Pending Assignments</h3>
              </div>
              <div class="col-12" id="pending-assignments"></div>
            </div>

            <!-- Submitted Assignments Section -->
            <div class="row mt-5">
              <div class="col-12 col-md-6 offset-md-3 text-center">
                <h3>Submitted Assignments</h3>
              </div>
              <div class="col-12" id="submitted-assignments"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="./js/components/commonUtility.js"></script>
    <script src="./js/pages/student/assignmentsPage.js" type="module"></script>
    <!-- <script src="./js/pages/student/assignmentsPageUtility.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pages/common/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function submitAssignment(id) {
        var file = document.getElementById("sub_file").files[0];
        var data = new FormData();
        data.append("assignment", file);
        fetch("http://localhost:3000/student/assignment/upload", {
          method: "POST",
          headers: new Headers({
            Authorization: "Bearer " + localStorage.getItem("token"),
          }),
          body: data,
        })
          .then((res) => res.json())
          .then((res) => {
            console.log("response = ", res);
            var url = res.short_path;
            var data = {
              assignment_id: id,
              fileUrl: url,
            };
            fetch("http://localhost:3000/student/assignment/submit", {
              method: "POST",
              headers: new Headers({
                "content-type": "application/json",
                Authorization: "Bearer " + localStorage.getItem("token"),
              }),
              body: JSON.stringify({ ...data }),
            })
              .then((res) => res.json())
              .then((res) => {
                console.log("final = ", res);

                Swal.fire({
                  icon: "success",
                  title: "Yayyy",
                  text: "Student added to course successfully!",
                });
                setTimeout(() => {
                  window.location.href = "assignmentsPage.html";
                }, 1000);
              });
          });
      }

      fetch("http://localhost:3000/student/assignments", {
        method: "POST",
        headers: new Headers({
          Authorization: "Bearer " + localStorage.getItem("token"),
        }),
      })
        .then((res) => res.json())
        .then((res) => {
          console.log("res - ", res);
          var pending_assignments = res.notSubmittedAssignments.map(
            (e) => ` <div
          class="card col-12 col-md-10 offset-md-1 mb-5"
          style="
            border: 3px solid #00564d;
            box-shadow: 5px 10px #888888;
          "
        >
          <div class="row">
            <div class="col-12 col-md-7">
              <div class="card-header">
                <b>
                  <h4 class="card-title; color:#00564d">
                    ${e.name}
                  </h4>
                </b>
                <h5 class="card-category">
                  ${e.classrrom_id.subject_code} : ${
              e.classrrom_id.subject_name
            }
                </h5>
                <h5 class="card-category">
                  due : ${e.dueDate.slice(0, 10)}
                </h5>
                <h5 class="card-category">
                   ${e.marks} marks
                </h5>
                <div style='margin-bottom:20px'> 
                  <input type='button' value="Submit" style="background-color:#00897b;color:white;border:none;padding:10px 20px;cursor:pointer;" onclick="submitAssignment('${
                    e._id
                  }')"/>
                  <input type="file" id="sub_file" value='choose file' style="cursor:pointer;"  />
                </div>
              </div>
            </div>
          </div>
        </div>`
          );
          var submitted_assignments = res.submittedAssignments.map(
            (e) => ` <div
          class="card col-12 col-md-10 offset-md-1 mb-5"
          style="
            border: 3px solid #00564d;
            box-shadow: 5px 10px #888888;
          "
        >
          <div class="row">
            <div class="col-12 col-md-7">
              <div class="card-header">
                <b>
                  <h4 class="card-title; color:#00564d">
                    ${e.name}
                  </h4>
                </b>
                <h5 class="card-category">
                  ${e.classrrom_id.subject_code} : ${
              e.classrrom_id.subject_name
            }
                </h5>
                <h5 class="card-category">
                  due : ${e.dueDate.slice(0, 10)}
                </h5>
                <h5 class="card-category">
                   ${e.marks} marks
                </h5>
               
              </div>
            </div>
          </div>
        </div>`
          );
          document.getElementById("pending-assignments").innerHTML =
            pending_assignments;
          document.getElementById("submitted-assignments").innerHTML =
            submitted_assignments;
        });
    </script>
